name: Build Zygisk Module

on:
  workflow_dispatch:        # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ "main" ]   # å¯é€‰ï¼šæ¨é€æ—¶è‡ªåŠ¨ç¼–è¯‘
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========== ğŸ§¹ ç£ç›˜ç©ºé—´æ¸…ç†ï¼ˆå…³é”®ï¼è§£å†³ No space left on deviceï¼‰==========
      - name: Free disk space (clean up pre-installed garbage)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/hostedtoolcache
          docker system prune -af || true
          df -h /
      # =========================================================================

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :module:zipRelease --stacktrace

      - name: Upload module zip
        uses: actions/upload-artifact@v4
        with:
          name: module-release
          path: module/build/outputs/module/DeviceGuard-*.zip